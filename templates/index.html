<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Expression Tree</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="token-analysis">
                <table class="token-table">
                    <thead>
                        <tr>
                            <th>TOKEN</th>
                            <th>TIPO</th>
                        </tr>
                    </thead>
                    <tbody id="token-list">
                        <!-- Tokens will be inserted here -->
                    </tbody>
                </table>
                <div class="token-summary">
                    <span>Total números: <span id="num-count">0</span></span>
                    <span>Total operadores: <span id="op-count">0</span></span>
                </div>
            </div>

            <div class="calculator">
                <input id="expression" type="text" placeholder="Enter expression" readonly>
                <div class="memory-buttons">
                    <button onclick="memoryClear()">MC</button>
                    <button onclick="memoryStore()">MS</button>
                    <button onclick="memoryRecall()">MR</button>
                </div>
                <div class="buttons">
                    <button onclick="appendToExpression('7')">7</button>
                    <button onclick="appendToExpression('8')">8</button>
                    <button onclick="appendToExpression('9')">9</button>
                    <button onclick="appendToExpression('*')">×</button>
                    <button onclick="appendToExpression('4')">4</button>
                    <button onclick="appendToExpression('5')">5</button>
                    <button onclick="appendToExpression('6')">6</button>
                    <button onclick="appendToExpression('/')">÷</button>
                    <button onclick="appendToExpression('1')">1</button>
                    <button onclick="appendToExpression('2')">2</button>
                    <button onclick="appendToExpression('3')">3</button>
                    <button onclick="appendToExpression('+')">+</button>
                    <button onclick="appendToExpression('0')">0</button>
                    <button onclick="appendToExpression('-')">−</button>
                    <button onclick="appendToExpression('.')">.</button>
                    <button onclick="appendToExpression('(')">(</button>
                    <button onclick="appendToExpression(')')">)</button>
                    <button onclick="backspace()" class="backspace-btn">⌫</button>
                    <button onclick="clearExpression()">C</button>
                    <button class="tree-btn" onclick="calculateTree()">=</button>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="tree-container">
                <h2>Árbol de Expresión:</h2>
                <div id="tree"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/index.js"></script>
</body>
</html>
